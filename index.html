<html>
  <head>
    <meta charset="UTF-8">
    <title>Bullet Hell Game</title>
	<style>
      body { background-color: #000000; color:#FFF; }
      canvas { background-color: #222222; }
    </style>
  </head>
  <body onload="init();">
  
		<div align="center">
	    <!--Our canvas, id='game-canvas'-->
		<h1>Bullet Hell Game</h1>
		<p>SPACE: Jump</p>
		<p>CTRL: Slow down time</p>
		<p>SHIFT: Speed up time</p>
		<canvas id="game-canvas" width="960" height="560"></canvas>
		</div>
	 
		<!--Call to pixi.js library-->
		<script src="pixi.js-master/bin/pixi.dev.js"></script>
		<script src="js/vendor/keyboard.js"></script>
		<script src="js/constants.js"></script>
		<script src="js/player.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/main.js"></script>
	 
  </body>
</html>
